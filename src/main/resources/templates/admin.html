<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
            -->
</head>
<body>
<nav  class="navbar navbar-light" style="background-color: dimgrey">
    <div class="container-fluid">
        <div>
            <a class="navbar-brand">
                <span class="h5" id="username1"></span> with role:<span class="h5" id="role1"></span>
            </a>
        </div>
        <form th:action="@{/logout}"  th:method="post">
            <button class="btn btn-outline-light ms-auto" style="background: dimgrey" >Logout</button>
        </form>
    </div>
</nav>
<!-- левая панель user/admin -->
<div class="container-fluid vh-100">
    <div class="row h-100 ">
        <!-- левая колонка-->
        <div class="col-md-2" style="padding-left: 0; padding-right: 0; padding-top: 25px;">
            <div class="nav flex-column " id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-admin-tab" data-toggle="pill" href="#adminPanel" role="tab"
                   aria-controls="v-pills-profile" aria-selected="true">Admin</a>
                <a class="nav-link active" id="v-pills-user-tab" data-toggle="pill" href="#userPanel" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>
        <!--  Основная часть -->
        <div style="padding: 20px; background: lightgrey; flex-grow: 1;">

            <div class="tab-content" id="v-pills-tabContent">
                <!-- Admin -->
                <div class="tab-pane fade show active" id="adminPanel" role="tabpanel" aria-labelledby="v-pills-admin-tab">
                    <h1>Admin panel</h1>
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#allUsers" id="allUsersTable">
                                Users table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href = "#addUser">New User</a>
                        </li>
                    </ul>

                    <div class="container-fluid" style="padding-right: 0; padding-left: 0;">
                        <div class="tab-content">
                            <!-- Основная панель с информацией вкладка users tаble-->
                            <div class="tab-pane fade show active" role="tabpanel" id="allUsers">
                                <div class="card">
                                    <h2 class="card-header">All Users</h2>
                                    <div class="card-body">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Username</th>
                                            <th>Role</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody id="bodyAllUserTable">
                                    </table>
                                </div>
                                </div>
                            </div>
                            <!--  Вкладка добавления пользователя-->
                            <div  class="tab-pane fade show" id="addUser" role="tabpanel">
                                <div class="card">
                                    <h2 class="card-header">Add new user</h2>
                                    <div class="card-body">
                                        <div class="container-fluid">
                                            <div class="row justify-content-center align-items-center">
                                                <div class="form-group text-center col-lg-3">
                                                    <!-- Вложенная форма для ввода данных пользователя-->
                                                    <form class="form-group text-center font-weight-bold"
                                                          name="formAddNewUser" id="formAddNewUser">
                                                        <label for="usernameNewUser">Username</label>
                                                        <input type="text" class="form-control" name="username"
                                                               id="usernameNewUser" placeholder="username"/>
                                                        <br>
                                                        <label for="passwordNewUser">Password</label>
                                                        <input type="text" class="form-control" name="password"
                                                               id="passwordNewUser" placeholder="password"/>
                                                        <br>
                                                        <div>
                                                        <label for="rolesNewUser">Role</label>
                                                        <select class="form-control" name="roles" id="rolesNewUser"
                                                                multiple size="2">
                                                        </select>
                                                        <br>
                                                        </div>
                                                        <button type="submit" id="newUserAddButton"
                                                                class="btn btn-success">Add new user
                                                        </button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Модальное окно редактирования пользователя -->
<div aria-hidden="true" aria-labelledby="editModalLabel" class="modal" tabindex="-1" id="edit">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form id="formEdit">
                <!-- Шапка модального окна -->
                <div class="modal-header">
                    <h5 class="modal-title">Edit user</h5>
                    <!--Кнопка закрытия окна "Х"-->
                    <button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Тело модального окна -->
                <div class="modal-body form-group text-center font-weight-bold" style="padding-left: 120px; padding-right: 120px;">
                    <label for="editId">ID</label>
                    <input class="form-control form-control-sm" id="editId" name="id" readonly th:value="*{id}"
                           type="text">
                    <br>
                    <label for="editUsername">Username</label>
                    <input class="form-control form-control-sm" id="editUsername" name="username" th:value="*{username}"
                           type="text">
                    <br>
                    <label for="editPassword">Password</label>
                    <input class="form-control form-control-sm" id="editPassword" name="password" type="password">
                    <br>
                    <label for="editRolesUser" >Role</label>
                    <select class="form-control" name="roles" id="editRolesUser" size="2" multiple required>
                    </select>
                    <br>
                    <!-- Кнопки отмена и подтверждения формы -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                                data-bs-dismiss="modal" id="editFormCloseButton">Close
                        </button>
                        <button type="submit" class="btn btn-primary">Edit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Модальное окно удаления пользователя -->
<div aria-hidden="true" aria-labelledby="editModalLabel" class="modal" tabindex="-1" id="delete">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form id="formDelete">
                <!-- Шапка модального окна -->
                <div class="modal-header">
                    <h5 class="modal-title">Delete user</h5>
                    <!--Кнопка закрытия окна "Х"-->
                    <button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Тело модального окна-->
                <div class="modal-body text-center font-weight-bold" style="padding-left: 120px; padding-right: 120px;">
                    <label for="deleteID">ID</label>
                    <input class="form-control form-control-sm" id="deleteID" name="id" readonly th:value="*{id}"
                           type="text">
                    <br>
                    <label for="deleteUsername">Username</label>
                    <input class="form-control form-control-sm" id="deleteUsername" name="username" readonly th:value="*{username}"
                           type="text">
                    <br>
                    <label for="deletePassword">Password</label>
                    <input class="form-control form-control-sm" id="deletePassword" name="password" readonly th:value="*{password}"
                           type="text">
                    <br>
                    <label for="deleteRolesUser">Role</label>
                    <select readonly class="form-control" name="roles" id="deleteRolesUser" size="2" multiple>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="deleteFormCloseButton">
                        Close
                    </button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="/admin.js"></script>
<script type="text/javascript" src="/user.js"></script>
</body>
</html>
